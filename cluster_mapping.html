        <script>
            var data = [];
for (i=0;i<1000;i++){
    data.push([getRandomArbitrary(-180,180),getRandomArbitrary(-180,180)])
}

function sortFunction(a, b) {
    if (a[0] === b[0]) {
        return 0;
    }
    else {
        return (a[0] < b[0]) ? -1 : 1;
    }
}


function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}

// console.log([getRandomArbitrary(-180,180),getRandomArbitrary(-180,180)])
// console.log(data[1])
data.sort(sortFunction);
for(i=0;i<data.length;i++){
    console.log(data[i].push(0))
}

var limit = 5;
for (i=0;i<data.length;i++){
    try{
        var j=i;
    while (Math.abs(data[j+1][0]-data[i][0])<limit){
        if(Math.abs(data[j+1][1]-data[i][1])<limit){
            data[i][2] = data[i][2]+1;
        }
        j=j+1;
    }
    }
    catch(err){

    }
    try{
        var j=i;
    while (Math.abs(data[j-1][0]-data[i][0])<limit){
        if(Math.abs(data[j-1][1]-data[i][1])<limit){
            data[i][2] = data[i][2]+1;
        }
        j=j-1;
    }
    }catch(err){

    }
}

for(i=0;i<data.length;i++){
    console.log(data[i])
}
